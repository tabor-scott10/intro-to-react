<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
     class MathProblem extends React.Component {
       constructor(props) {
         super(props);
         this.state = {
           number: 7
         }
       }
       render() {
       return (
         <div>
           <h1>4 + 3 = 7</h1>
           <p></p>
           <p>Good job on your math problem {this.props.name}!</p>
           <p>Even though a {this.state.number} year old should be able to answer this...</p>
         </div>
       );
      }
    }
    ReactDOM.render(
      <MathProblem name="Scott"/>, document.getElementById('app')

    )
     </script>
  </body>
</html>
